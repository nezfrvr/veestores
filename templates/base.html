<!DOCTYPE html>
<html>
<head>
    <title>VeeStores</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">VeeStores</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <a class="btn btn-outline-light me-2" href="/cart/">Cart</a>
                    <a class="btn btn-outline-light me-2" href="/orders/">Orders</a>
                    <a class="btn btn-outline-light me-2" href="/profile/">Profile</a>
                    <form method="post" action="/accounts/logout/" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                {% else %}
                    <a class="btn btn-outline-light me-2" href="/accounts/login/">Login</a>
                    <a class="btn btn-outline-light" href="/accounts/register/">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer mt-5 py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-md-start text-center mb-3 mb-md-0">
                    <a href="/" class="footer-link me-3">Home</a>
                    <a href="/cart/" class="footer-link me-3">Cart</a>
                    <a href="/orders/" class="footer-link me-3">Orders</a>
                    <a href="/profile/" class="footer-link me-3">Profile</a>
                    <a href="mailto:contact@veestores.com" class="footer-link">Contact</a>
                </div>
                <div class="col-md-6 text-md-end text-center">
                    <a href="https://facebook.com/MistvrVeyda" target="_blank" class="footer-icon me-2" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="https://x.com/veydaszn" target="_blank" class="footer-icon me-2" title="X"><i class="fab fa-x-twitter"></i></a>
                    <a href="https://linkedin.com/in/veydaszn" target="_blank" class="footer-icon me-2" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                    <a href="https://instagram.com/veydaszn" target="_blank" class="footer-icon me-2" title="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://wa.me/254108304306" target="_blank" class="footer-icon" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col text-center">
                    <small>&copy; {{ now|default:2026 }} VeeStores. Powered by Django &amp; Bootstrap.</small>
                </div>
            </div>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
